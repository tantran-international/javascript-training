<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu-cart table</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
  <!--Menu Table-->
  <table class="table-menu">
    <thead>
      <tr>
        <th colspan='4'>Menu</th>
      </tr>
    </thead>
    <tbody class="menu-content"></tbody>
  </table>

  <!--Cart Table-->
  <table class="table-cart">
    <thead>
      <tr>
        <th colspan='3'>Cart</th>
      </tr>
    </thead>
    <tbody class="cart-content"></tbody>
  </table>

  <!--Payment amount-->
  <button class="btn-checkout">Checkout</button>
  <span class="total-amount"></span>

  <script src="./src/index.js"></script>
  <script src="./controllers/menu.controller.js"></script>
  <script src="./controllers/cart.controller.js"></script>
  <script src="./controllers/payment.controller.js"></script>
  <script src="./models/menu.model.js"></script>
  <script src="./models/cart.model.js"></script>
  <script src="./models/payment.model.js"></script>
  <script src="./views/menu.view.js"></script>
  <script src="./views/cart.view.js"></script>
  <script src="./views/payment.view.js"></script>
</body>

</html>
