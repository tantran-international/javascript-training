<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>
  <section class="Tasks">
    <div class="container">

      <div class="header-wrapper">
        <div class="header-logo">
          <img src="./assets/images/header-logo.svg" alt="Main-logo">
        </div>

        <h1 class="header-title">To-Do List</h1>
      </div>

      <div class="modal-container modal-confirm-wrapper">
        <div class="modal-confirm">
          <h2 class="modal-confirm-title">Delete this Task&quest;</h2>
          <button class="btn-delete-close" type="button">Cancel</button>
          <button class="btn-delete-confirm" type="button">Confirm</button>
        </div>
      </div>

      <div class="modal-container modal-update-wrapper">
        <div class="modal-update">
          <h2 class="modal-update-title">Update</h2>
          <input class="input-title" type="text" value="">
          <p class="create-at"></p>
          <p class="update-at"></p>
          <select class="status" id="status" name="status">
            <option class="status-todo" value="todo">To-do</option>
            <option class="status-inprogress" value="inprogress">In-Progress</option>
            <option class="status-done" value="Done">Done</option>
          </select>
          <button class="btn-close" type="button">Cancel</button>
          <button class="btn-confirm" type="button">Confirm</button>
        </div>
      </div>

      <div class="column-status-wrapper">
        <!--To-do list-->
        <div class="column-status">
          <div class="icon-status">
            <img src="./assets/images/task-logo.svg" alt="task-logo">
          </div>
          <span class="column-title">To&minus;Do</span>
          <button class="btn-add-todo" type="button">
            <img src="./assets/images/plus-btn.svg" alt="add-new-button">
          </button>
          <ul class="todo-list"></ul>
        </div>

        <!--In-progress list-->
        <div class="column-status">
          <div class="icon-status">
            <img src="./assets/images/task-logo.svg" alt="task-logo">
          </div>
          <span class="column-title">In&minus;Progress</span>
          <button class="btn-add-inprogress" type="button">
            <img src="./assets/images/plus-btn.svg" alt="add-new-button">
          </button>
          <ul class="inprogress-list"></ul>
        </div>

        <!--Done list-->
        <div class="column-status">
          <div class="icon-status">
            <img src="./assets/images/task-done-logo.svg" alt="task-logo">
          </div>
          <span class="column-title">Done</span>
          <button class="btn-add-done" type="button">
            <img src="./assets/images/plus-btn.svg" alt="add-new-button">
          </button>
          <ul class="done-list"></ul>
        </div>
      </div>

    </div>
  </section>

  <script type="module" src="./mvc-app/index.js"></script>
</body>

</html>
