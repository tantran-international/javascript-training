<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro-table</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <table>
    <thead>
      <tr>
        <th>Task name</th>
        <th>Status (done / planned)</th>
        <th>Controls</th>
      </tr>
    </thead>
    <tbody class="js-task-table-body">
    </tbody>
  </table>

  <form class="js-add-task" action="javascript:void(0)">
    <input class="js-task-name"  type="text" name="task-name" placeholder="Task Name" />
    <select class="js-pomodoro-count" name="pomodoro-count">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <input type="submit" />
  </form>

  <script src="pomodoro.js"></script>
</body>

</html>
